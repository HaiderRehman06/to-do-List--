<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTask">Add Task</button>
    <button id="removeTask">Remove Last Task</button>
    <ul id="taskList"></ul>


<script>
    let taskList = [];
    
        document.getElementById("addTask").addEventListener('click', function() {
            let list = document.getElementById("taskInput").value; 
            if (list !== "") {
                taskList.push(list); 
                displayTasks();
        document.getElementById("taskInput").value = ""; 
        } else {
            alert("Enter a Task");
        }
    });


        document.getElementById('removeTask').addEventListener('click', function() {
            if (taskList.length > 0) { 
                taskList.pop(); 
                displayTasks();
        } else {
                alert("No more tasks to remove!");
        }
    });


        function displayTasks() {
            let list = document.getElementById("taskList"); 
        list.innerHTML = ""; 

            for (let i = 0; i < taskList.length; i++) {
                let li = document.createElement('li');
                li.textContent = taskList[i];
            list.appendChild(li); 
        }
    }
</script>
</body>
</html>
